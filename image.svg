<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Body of the blin -->
  <circle cx="100" cy="100" r="80" fill="#fcd299" stroke="#e0a96d" stroke-width="5" />

  <!-- Texture dots -->
  <circle cx="70" cy="90" r="3" fill="#d19c62" />
  <circle cx="130" cy="110" r="3" fill="#d19c62" />
  <circle cx="110" cy="70" r="2.5" fill="#d19c62" />
  <circle cx="85" cy="120" r="2.5" fill="#d19c62" />
  <circle cx="100" cy="100" r="2" fill="#d19c62" />

  <!-- Eyes -->
  <circle cx="75" cy="85" r="10" fill="white" />
  <circle cx="125" cy="85" r="10" fill="white" />
  <circle cx="75" cy="85" r="5" fill="black" />
  <circle cx="125" cy="85" r="5" fill="black" />
  <circle cx="72" cy="82" r="2" fill="white" />
  <circle cx="122" cy="82" r="2" fill="white" />

  <!-- Cute blush -->
  <ellipse cx="60" cy="100" rx="7" ry="4" fill="#f4a7b9" />
  <ellipse cx="140" cy="100" rx="7" ry="4" fill="#f4a7b9" />

  <!-- Smile with tongue -->
  <path d="M 75 120 Q 100 140, 125 120 Q 100 135, 75 120" fill="#ff6680" stroke="black" stroke-width="2" />
  <circle cx="100" cy="132" r="6" fill="#ff88aa" />

  <!-- Arms -->
  <line x1="20" y1="100" x2="40" y2="100" stroke="#e0a96d" stroke-width="8" stroke-linecap="round" />
  <line x1="160" y1="100" x2="180" y2="100" stroke="#e0a96d" stroke-width="8" stroke-linecap="round" />

  <!-- Legs -->
  <line x1="85" y1="175" x2="85" y2="195" stroke="#e0a96d" stroke-width="8" stroke-linecap="round" />
  <line x1="115" y1="175" x2="115" y2="195" stroke="#e0a96d" stroke-width="8" stroke-linecap="round" />

  <!-- Beret hat -->
  <path d="M 65 60 Q 100 30, 135 60 Q 100 50, 65 60" fill="#b45245" />
  <circle cx="100" cy="45" r="4" fill="#b45245" />
</svg>
